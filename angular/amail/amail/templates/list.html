{% verbatim %}

<table>
  <thead>
    <th>Sender</th>
    <th>Subject</th>
    <th>Date</th>
  </thead>

  <tbody>
    <tr data-ng-repeat="message in messages">
      <td>{{ message.sender }}</td>
      <td><a href="#/view/{{ message.id }}">{{ message.subject }}</a></td>
      <td>{{ message.date }}</td>
    </tr>
  </tbody>
</table>

{% endverbatim %}
