<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backbone.js &middot; TodoMVC</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <style>
      .container {
        width: 960px;
      }

      li .destroy {
        display: none;
        visibility: hidden;
      }

      li .edit {
        display: none;
        visibility: hidden;
      }

      li:hover .destroy {
        display: block;
        visibility: visible;
      }

      .editing .edit {
        display: block;
        visibility: visible;
      }

      .editing .view {
        display: none;
        visibility: hidden;
      }

      .completed label {
        text-decoration: line-through;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <section id="todoapp" class="col-lg-10 col-lg-offset-1">
          <header id="header">
            <h1>todos</h1>
            <form role="form">
              <div class="form-group">
                <input class="form-control" id="new-todo" placeholder="What needs to be done?" autofocus>
              </div>
            </form>
          </header>

          <section id="main">
            <div class="clearfix">
              <form role="form" class="pull-right">
                <div class="checkbox">
                  <label for="toggle-all">
                    <input id="toggle-all" type="checkbox"> Mark all as complete
                  </label>
                </div>
              </form>
            </div>
            <ul id="todo-list" class="list-unstyled"></ul>
          </section>

          <footer id="footer"></footer>
        </section>
      </div>

      <div class="row">
        <div id="info" class="col-lg-10 col-lg-offset-1">
          <p>Double-click to edit a todo</p>
        </div>
      </div>
    </div>

    <script type="text/template" id="item-template">
      <div class="view checkbox">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><strong><%- title %></strong></label>
        <button class="close destroy" aria-hidden="true">&times;</button>
      </div>
      <div class="form-group">
        <input class="form-control edit" value="<%- title %>">
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <div id="todo-count">
        <strong><%= remaining %></strong> <%= remaining === 1 ? 'item': 'items' %> left
      </div>

      <div id="filters" class="btn-group">
        <a class="btn btn-default active" href="#/">All</a>
        <a class="btn btn-default" href="#/active">Active</a>
        <a class="btn btn-default" href="#/completed">Completed</a>
      </div>

      <% if (completed) { %>
      <button class="btn btn-danger" id="clear-completed">Clear completed (<%= completed %>)</button>
      <% } %>
    </script>

    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage-min.js"></script>

    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
